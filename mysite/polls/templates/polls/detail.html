{% extends 'polls/base.html' %}

{% block main_content %}
<form method="post" action="{%url 'polls:vote' question.id %}">

        {%  csrf_token %}
        {% for choice in question.choice_set.all %}
            <ul>
                <input type="radio" value="{{choice.id}}" id="choice{{forloop.counter}}" name="choice">
                <lable for="choice{{forloop.counter}}"> {{choice.choice_text}} </lable>
            </ul>
        {% endfor %}
        <br />
    <input type="submit" value="vote">
</form>

{% endblock %}
